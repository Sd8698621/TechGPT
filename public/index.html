<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            transition: background 0.3s ease-in-out;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .chat-container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }
        .dark-mode .chat-container {
            background-color: #333;
            border-color: #444;
        }
        .chat-header {
            padding: 12px;
            background-color: #0078d7;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-messages {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .dark-mode .chat-messages {
            background-color: #444;
        }
        .message {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
            max-width: 75%;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        .message.user {
            background-color: #0078d7;
            color: #fff;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }
        .dark-mode .message.bot {
            background-color: #555;
            color: #fff;
        }
        .chat-input-container {
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode .chat-input-container {
            background-color: #333;
            border-top: 1px solid #444;
        }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 6px;
            background-color: #f1f1f1;
            overflow-x: auto;
            justify-content: center;
        }
        .dark-mode .suggestions {
            background-color: #555;
        }
        .suggestions button {
            padding: 6px 10px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .suggestions button:hover {
            background-color: #005bb5;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        .dark-mode .chat-input {
            background-color: #333;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            max-height: 80px;
            overflow-y: auto;
        }
        .dark-mode .chat-input textarea {
            background-color: #222;
            color: #fff;
            border-color: #555;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-input button:hover {
            background-color: #005bb5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .chat-input {
                flex-direction: column;
                gap: 5px;
            }
            .chat-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Chatbot</span>
            <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="suggestions" id="suggestions"></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="userInput" placeholder="Type your message..." oninput="resizeTextarea()" onkeypress="handleKeyPress(event)"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const suggestionsContainer = document.getElementById('suggestions');
        const API_BASE_URL = 'http://192.168.1.3:3000';

        async function fetchQuestions() {
            try {
                const response = await fetch(`${API_BASE_URL}/questions`);
                const data = await response.json();
                if (data.questions) displaySuggestions(data.questions);
            } catch (error) {
                console.error("Error fetching questions:", error);
            }
        }

        function displaySuggestions(questions) {
            suggestionsContainer.innerHTML = '';
            questions.forEach(q => {
                const button = document.createElement('button');
                button.textContent = q;
                button.onclick = () => {
                    userInput.value = q;
                    sendMessage();
                };
                suggestionsContainer.appendChild(button);
            });
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user');
            userInput.value = '';
            resizeTextarea();

            const typingMessage = addMessage("Typing...", 'bot', true);

            try {
                const response = await fetch(`${API_BASE_URL}/answer?question=${encodeURIComponent(userMessage)}`);
                const data = await response.json();
                chatMessages.removeChild(typingMessage);
                addMessage(data.answer || "I'm not sure how to respond.", 'bot');
            } catch {
                chatMessages.removeChild(typingMessage);
                addMessage("Error! Try again.", 'bot');
            }
        }

        function addMessage(text, sender, temp = false) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return temp ? msg : null;
        }

        function resizeTextarea() {
            userInput.style.height = "auto";
            userInput.style.height = `${userInput.scrollHeight}px`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        fetchQuestions();
    </script>
</body>
</html>
